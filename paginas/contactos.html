        <main class="main">
            <h2>El que busca encuentra</h2>
            <p>Ubicacion</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3275.429474353335!2d-55.9752734!3d-34.8202929!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f89b56e3dc269%3A0x4ffc519845ca5c15!2sC.%2035%2C%2015800%20Ciudad%20de%20la%20Costa%2C%20Departamento%20de%20Canelones!5e0!3m2!1ses-419!2suy!4v1647727665384!5m2!1ses-419!2suy"allowfullscreen="" loading="lazy"></iframe>
        </main>

        <section class="formularioContacto">
            <form action="">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                <br>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" id="nombre">
                </div>
                <br><br>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido" id="apellido">
                </div>
                <br><br>
                <div>
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date">
                </div>
                <br><br>
                <div>
                    <label for="genero">GÃ©nero</label>
                    <input type="radio" name="genero" value="mujer">Mujer
                    <input type="radio" name="genero" value="hombre">Hombre
                    <input type="radio" name="genero" value="undecl">Indefinido
                </div>
                <br><br>
                <div>
                    <label for="email">Email*</label>
                    <input type="email" placeholder="Ingrese su email" id="email" required>
                </div>
                <br><br>
                <div>
                    <h4>Ingrese sus consultas</h4>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <br><br>
                <div>
                        Acepta terminos y condiciones
                        <input type="checkbox" name="acepta" value="1">
                </div>
                <br><br>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
                </fieldset>  
            </form>
        </section>
